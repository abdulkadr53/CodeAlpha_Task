<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styless.css" />
</head>
<body>
  <div class="calculator">
    <div class="mode-toggle">
      <label><input type="checkbox" id="modeToggle" onchange="toggleMode()"> Radians</label>
    </div>
    <input type="text" class="display" id="display" disabled />
    <div class="buttons">
      <button onclick="append('sin(')">sin</button>
      <button onclick="append('cos(')">cos</button>
      <button onclick="append('tan(')">tan</button>
      <button onclick="append('log(')">log</button>
      <button onclick="append('sqrt(')">√</button>
      <button onclick="append('asin(')">asin</button>
      <button onclick="append('acos(')">acos</button>
      <button onclick="append('atan(')">atan</button>
      <button onclick="append('π')">π</button>
      <button onclick="append('^')">x^y</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">÷</button>
      <button onclick="append('(')">(</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">×</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">−</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('0')">0</button>
      <button class="operator" onclick="append('+')">+</button>
      <button class="equals" onclick="calculate()">=</button>
      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
    <div class="history">
      <h3>History <button onclick="clearHistory()">Clear</button></h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
